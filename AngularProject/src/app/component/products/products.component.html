<div class="middle">
  <!--{{subcategory | json}}-->
  <div class="sidebar">
    <ul class="list-group" *ngFor="let cat of subcategory">
      <div  (click)="onselectSubCategory(cat)">
        <li class="list-group-item">{{cat.subName}}</li>
      </div>
    </ul>
  </div>



  <!--{{products | json}}-->

  <div class="body">
    <!--  <h1>Sub category</h1>-->

    <div class="container">
      <div class="row">
        <div class="col-sm" *ngFor="let cat2 of products">
          <div class="card" style="width: 18rem;"  >
            <img class="card-img-top" src="http://rjtmobile.com/grocery/images/{{ cat2.image }}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-text">{{ cat2.productName }}</h2>
              <br>
              <h4 class="card-text">{{ cat2.price |currency  }}
                <sub style="text-decoration: line-through" class="card-text">{{ cat2.mrp | currency}}</sub></h4>


              <div id="greetings">
                <p class="card-text">{{ cat2.description}}</p>
              </div>
              <!--              <a href="#" class="btn btn-primary">Go somewhere</a>-->
              <button (click)="addtocart(cat2)" class="btn btn-primary">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
